# build-check.yml
#
# GitHub Actions workflow to validate wheel builds across platforms and Python versions.
# This workflow runs manually (via workflow_dispatch) and builds wheels for Linux, Windows, and macOS.
# It DOES NOT upload to PyPI â€” it only builds and uploads artifacts for inspection/testing.
#
# Recommended for use prior to release workflows (e.g. ci.yml).

name: Build Check

on:
  workflow_dispatch:  # Manual trigger only

permissions:
  contents: read

jobs:
  # --------------------------------------------------------------
  # Build wheels for Linux across Python 3.10 to 3.13
  # --------------------------------------------------------------
  linux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-latest
            target: x86_64
        python-version: [3.10, 3.11, 3.12, 3.13]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build wheels with maturin
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist --find-interpreter

      - name: Upload Linux wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.python-version }}
          path: dist

  # --------------------------------------------------------------
  # Build wheels for Windows across Python 3.10 to 3.13
  # --------------------------------------------------------------
  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11, 3.12, 3.13]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build wheels with maturin
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist --find-interpreter

      - name: Upload Windows wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.python-version }}
          path: dist

  # --------------------------------------------------------------
  # Build wheels for macOS across Python 3.10 to 3.13
  # --------------------------------------------------------------
  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11, 3.12, 3.13]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build wheels with maturin
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist --find-interpreter

      - name: Upload macOS wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.python-version }}
          path: dist

  # --------------------------------------------------------------
  # Build the source distribution (sdist)
  # --------------------------------------------------------------
  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build source distribution (sdist)
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist-artifact
          path: dist
